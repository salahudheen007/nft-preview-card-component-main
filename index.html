<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="equi">
          <img
            src="./images/image-equilibrium.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="color"></div>
          <img class="eye" src="./images/icon-view.svg" alt="" />
        </div>
        <div class="card-body">
          <h5 class="card-title">Equilibrium #3429</h5>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="value">
            <div class="div1 price">
              <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </div>
            <div class="div1 date">
              <img src="./images/icon-clock.svg" alt="" /> 3 days left
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="line"></div>
          <div class="dp">
            <img src="./images/image-avatar.png" alt="photo" />
            <div>Creation of <span> Jules Wyvern</span></div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
